<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <main>

    <img id="hero" alt="A photo of a girl wearing Base Apparel products">

    <div class="info">
      <img src="images/logo.svg" alt="Base Apparel Logo">
      
      <h1>We're coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="input_and_button">
        <input type="text" name="email" placeholder="Email Address" id="email"></input>
        <button id="sumbit">></button>
        <p id="error">Please, provide a valid email</p>
      </div>
    </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/DrMetr">DrMetr</a>.
    </p>
  </footer>
  </main>
  <script type="text/javascript" src="./script.js"></script>
