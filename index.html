<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body class="d-flex flex-md-row-reverse flex-column justify-content-center align-items-center">

  <img src="images/hero-desktop.jpg" 
      alt="A girl wearing Base Apparel products" id="img_desktop">
  
      
  
  <main class="main d-flex flex-column justify-content-center align-items-center">
    
    <img src="images/logo.svg" alt="Base Apparel Logo" class="position-absolute top-0 start-0 m-2">
    
    <img src="images/hero-mobile.jpg" class="img-fluid mt-5" alt="A girl wearing Base Apparel products" id="img_mobile">

    <div class="d-flex flex-column justify-content-center align-items-center align-items-md-start gap-3 w-75">
      
      <h1 class="pink_text mt-5 d-flex flex-column justify-content-center align-items-start display-1">
        We're <br> 
        <span class="black_text">coming</span> 
        <span class="black_text"> soon</span>
      </h1>

      <p class="pink_text w-75">Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="wrapper">

        <label for="email"></label>
        <input type="email" name="email" class="form-control pink_text rounded-5" 
          placeholder="Email Address" id="email">
        
        <button id="submit">
          <img src="images/icon-arrow.svg" alt="Arrow icon">
        </button>

        <p id="error" class="ms-5">Please, provide a valid email</p>

      </form>

    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/DrMetr">DrMetr</a>.
      </p>
    </footer>

  </main>

  <script type="text/javascript" src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
